
<div id="{{seccion.nombre}}">
  <table class="table table-hover" id="tb_cerveza">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acciones</th>
    </tr>
    {% for p in producto %}
    <tr class="tr_item_info" id_prod="{{p.id}}" activo="false" cantidad="1" precio="40" nombre="{{p.nombre}}" procesado="false" id="{{p.id}}" precio="{{p.precio}}">
      <th scope="row">{{p.id}}</th>
      <td>{{p.nombre}}</td>
      <td>{{p.precio}}</td>
      <td>{{p.stock}}</td>
      <td><input type="text" name="cantidad" value="0" id="{{p.id}}_cantidad" class="input-mini" size="2" readonly="true"></td>
      <td><input stock= "{{p.stock}}" id_prod="{{p.id}}_cantidad" name="mas" type="button" value="+" class="btn btn-large btn_mas">
        <input name="menos" id_prod="{{p.id}}_cantidad" type="button" value="-" class="btn btn-large btn_menos"></td>
    </tr>
    {% endfor %}
  </table>
</div>
