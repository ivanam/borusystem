{% for u in usuarios %}

<div class="item">

    <div class="listado_modificar_mozo_item {% if not u.is_active %}inactivo{% endif %}">

                    <div class="cargar_modificar_mozo" href="{% url 'modificarUsuarios_id' u.id %}">
                        <div class="listado_item_campo_base listado_item_campo_04 flotar_iz texto_iz"
                             title="Username: {{u.username|capfirst}}">{{u.username|capfirst|truncatechars:15}}
                        </div>

                        <div class="listado_item_campo_base listado_item_campo_03 flotar_iz texto_iz"
                             title="Correo: {{u.email}}">{{u.email|capfirst|truncatechars:12}}
                        </div>
                    </div>
                    <div class="listado_item_campo_base listado_item_campo_02">
                        <img src="{{STATIC_URL}}img/conf/{% if u.is_active %}glyphicons_192_circle_remove.png{% else %}glyphicons_193_circle_ok.png{% endif %}"
                             urldel="{% url 'modificarUsuarios_id_del' u.id %}" estado="{{u.is_active}}"
                             class="eliminar_mozo"
                             nombre="{{u.username}}"
                             title="{% if not u.is_active %}Acivar{% else %}Eliminar{% endif %} mozo: {{u.username|capfirst}}">
                    </div>
    </div>


</div>
{% endfor %}
<!-- inicio paginador //-->
{% if usuarios.paginator %}
<div class="pagination">
    <span class="step-links">
        {% if usuarios.has_previous %}
            <a href="#" title=" < Anterior "><img src="{{STATIC_URL}}img/glyphicons_224_chevron-left.png" onclick="paginarUsuarios({{ usuarios.previous_page_number }});"></a>
        {% endif %}

        <span class="current">
            {{ usuarios.number }}<span class="paginado_de"> de {{ usuarios.paginator.num_pages }}</span>
        </span>

        {% if usuarios.has_next %}
            <a href="#" title=" Siguiente > "><img src="{{STATIC_URL}}img/glyphicons_223_chevron-right.png" onclick="paginarUsuarios({{ usuarios.next_page_number }});"></a>
        {% endif %}
    </span>
</div>
{% endif %}
<!-- fin paginador //-->
